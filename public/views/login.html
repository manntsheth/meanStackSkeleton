<form ng-submit="submit()" name="register" class="form-signin" novalidate>
    <h1 class="form-signin-heading text-muted">Log In</h1>
    <input ng-model="email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
    <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Log In
    </button>
    <br/>
    <a class="text-muted pull-right" ui-sref="register">Create Account</a>
</form>
